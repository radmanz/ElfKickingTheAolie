<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>WebSocket</title>
</head>

<body class="bg">

    <div class="rpc">RPC: <span id="device_ip">0.0.0.0</span></div>
        <div><span id="dot" class="dot-red"></span></div>
    <span class="">Connected Peers:</span> <span id="total_peers">false</span><br>
    <span id="enode">false</span>
    <br />


    <div class="block-data">
        <span class="bold">Lastest Block:</span><br>
        Block Number: <span id="blk_number">false</span><br>
        Block Miner: <span id="blk_miner">false</span><br>
        Block Timestamp: <span id="blk_timestamp">false</span><br>
    </div>
        
    <div class="tx-data">Block
        <b>Last Transaction data:</b><br>
        blockHash: <span id="last_tx_hash">None</span><br>
        From: <span id="last_tx_from">None</span><br>
        To: <span id="last_tx_to">None</span><br>
    </div>
        

        
    <div class="debug hidden">
        --------------------------<br>
        Connected to server: <span id="connection">false</span><br>
        <input type="button" id="connectButton" value="Connect"><br>
        Outgoing message: <input type="text" id="outgoing"><br>
        Incoming message:
        <pre id="incoming"></pre><br>
    </div>
        
    </div>
</body>

</html>
